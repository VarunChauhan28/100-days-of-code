<!DOCTYPE html>
<html lang='en'>
<head>
   <title> farhenheit to celsius</title>

</head>
<body>
   <input tupe="number" id="farhenheit">
   <p/>
   <input type="button" onClick='f2c()' value="convert"><br>
   <p/>
   <input tupe="number" id="celsius" disabled>
</body>

<script>
        var cel=document.getElementById('celsius')
        var far=document.getElementById('farhenheit')
        function f2c()
        {
           
            cel.value=0.555*(far.value-32)
           
            
            alert(far.value+'celsius is equal to '+cel.value+'farhenheit')

        }
    
    
    </script>
</html>
